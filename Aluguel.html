<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Shopping Info Cena</title>
    <link rel="stylesheet" href="CSS/estiloshoppinginfocena.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    
    <h1>Alugue sua loja</h1>
    <p>Podemos personalizar o seu stand.</p>
    <div class="container">
    <form method="post" action="Index.html">
    <div class="form-row">
        
    <div class="form-group col-xs-6">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" Required="true" placeholder="Digite o seu nome" class="form-control"></div>
    
        
    <div class="form-group col-xs-6">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required="true" placeholder="Digite o seu e-mail" class="form-control"></div>
    </div>    

    <div class="form-row">
    <div class="form-group col-xs-6">
    <label for="fixo">Telefone Fixo:</label>
    <input type="text" id="fixo" name="txtFixo" placeholder="Digite o número de telefone fixo" class="form-control"></div>
        
    <div class="form-group col-xs-6">
    <label for="celular">Telefone Celular:</label>
    <input type="text" id="celular" name="txtCelular" placeholder="Digite o número de telefone celular" class="form-control">
        </div></div>
        
    <div>
        Mensagem:<textarea name="mensagem" placeholder="Digite a sua mensagem"></textarea></div>
       
        <div>
    <Input type="submit" value="Enviar"/>
        <input type="reset" value="Limpar"/>
        </div>
        </form>
